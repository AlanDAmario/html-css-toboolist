<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>

        <div class="logo">
        
            <img src="./img/Logo.png" alt="logo taboolist">
            <span class="logo-text" >Taboolist</span>
        </div>    

    </header>

    <!--  MAIN -->
    <main>

        <div class="container">
            <!-- PRIMA SEZIONE -->
            <div id="background">
                <div>
                    <span class="task">Add task</span>
                    <span class="section">Add section</span>
                </div>
            </div>
        
        <!-- SEZIONE LISTA NON ORDINATA -->
            <div id="other-bacground">

                <span class="task-list">&#9759; New task</span>
                <ul class="bottom">
                    <li class="list"><span class="check">&check;</span> <span class="bold"> Quarterly Newsletter</span>
                    <span class="editorial">Editorial</span> </li>
                </ul>
        <!-- SECONDA LISTA NON ORDINATA -->

                <span class="task-list">&#9759; Today</span>
                <ul>
                    <li class="list"><span class="check">&check;</span> <span class="bold"> Mobile app launch</span>
                            <span class="goals">Q1 Goals</span> </li>
                </ul>

                <ul>
                    <li class="list"><span class="check">&check;</span> <span class="bold"> Quarterly Newsletter</span>
                            <span class="recruiting">Recruiting</span> </li>
                </ul>

                <ul>
                    <li class="list"><span class="check">&check;</span> <span class="bold"> Recruiting blog post</span>
                            <span class="editorial">Editorial</span> </li>
                </ul>

                <ul class="bottom">
                    <li class="list">&#10060; <span class="bold"> Interview Jhon H</span>
                            <span class="editorial">Editorial</span> </li>
                </ul>
                
            </div>
        </div>
    </main>

    
</body>
</html>
